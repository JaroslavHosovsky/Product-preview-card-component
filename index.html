<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <section class="product-card-container">
      <img
        src="img/image-product-mobile.jpg"
        class="mobile-image"
        alt="Photo of Chanel perfume"
      />
      <img
        src="img/image-product-desktop.jpg"
        class="desktop-image"
        alt="Photo of Chanel perfume"
      />

      <div class="text-container padding-space">
        <p class="padding-space">PERFUME</p>
        <h1 class="font-family1 padding-space">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="padding-space">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price font-family1 padding-space" id="current">$149.99</div>
        <div class="price" id="discount">$169.99</div>
        <div class="buy-button">
          <img src="img/icon-cart.svg" alt="" />
          <div><h6>Add to Cart</h6></div>
        </div>
      </div>
    </section>
  </body>
</html>
